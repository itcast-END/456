<main>
  <script>
    var arr=new Array()
    arr[0]="./picture.jpg/1.jpg";
    arr[1]="./picture.jpg/2.jpg";
    arr[2]="./picture.jpg/3.jpg";
    var i=0;
    function image()
    {
        var image=document.getElementById("image");
        image.src=arr[i];
        i++;
        if(i>2){i=0};             
    };
    setInterval(function(){
    image();
    },1500);
</script>
